<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я первый</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="album">
        <div class="cover">
            <div class="cover-icon">?</div>
        </div>
        <div class="album-info">
            <h1>Список всех альбомов</h1>
            <p>Автор: SDNK</p>
        </div>
    </div>

    <div class="track-list">
        <div class="track">
            <p class="track-name">1. Я первый!</p>
            <p class="track-duration">Кол. треков: 3ㅤ ㅤ | ㅤ ㅤПродолжительность: 6м57с</p>
            <div class="controls-container">
                <button class="menu-button download-button" onclick="window.open('https://t.me/departitionbot/ya_perviy', '_blank'); return false;" style="border: 1px solid #555; height: 52px; width: 100%">
                    <b>Открыть альбом</b>
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <button class="menu-button" onclick=" window.open('https://t.me/departitionbot/privacy_policy', '_blank'); return false;" style="font-size: 10px; color: #87a6ea">
            <u>Используя сайт вы соглашаетесь с условиями пользования ⓘ</u>
        </button>
    </footer>

    <script>
        function toggleMenu(id) {
            const dropdown = document.getElementById(id);
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        function downloadFile(url) {
            const a = document.createElement('a');
            a.href = url;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
