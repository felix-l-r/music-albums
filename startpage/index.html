<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Я первый</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="album">
        <div class="album-info">
            <h1>Все доступные альбомы:</h1>
        </div>
    </div>
    
    <div class="track-list">
        <div class="track">
            <p class="track-name">1. Я первый</p>
            <!-- Container with all settings -->
            <div class="controls-container">
                <div class="controls">
                    <audio controls>
                        <p>Открыть альбом</p>
                    </audio>
                </div>
              <div class="controls">
                    <audio controls>
                        <button onclick="window.location.href = 'https://felix-l-r.github.io/music-albums/';">Клац!</button>
                    </audio>
              </div>
        </div>
    </div>
</body>
</html>
